<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="ip-address">wait dawg</div>
    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').textContent = `this you? ${data.ip}`;
            })
            .catch(error => {
                document.getElementById('ip-address').textContent = 'idk bro try again';
                console.error('idk bro try again', error);
            });
    </script>
</body>
</html>
