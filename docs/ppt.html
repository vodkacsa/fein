<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <!-- Link to a modern font (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: red;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin: 0.2em 0;
    }
    p {
      font-size: 1.2em;
      margin: 0.2em 0;
    }
    /* Custom form styling */
    .custom-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      border: 2px solid red;
      padding: 2em;
      border-radius: 10px;
    }
    .custom-input {
      margin: 0.5em 0;
      padding: 0.5em;
      font-size: 1em;
      background-color: #111;
      color: red;
      border: 1px solid red;
      border-radius: 3px;
    }
    /* Custom button styling */
    .custom-button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      background-color: #000;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .custom-button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="login-form" class="custom-form">
    <input class="custom-input" type="text" id="username" placeholder="Username" required>
    <input class="custom-input" type="password" id="password" placeholder="Password" required>
    <button type="submit" class="custom-button">Sign In</button>
  </form>
  <p id="error-code"></p>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      document.body.innerHTML = `
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
          <div style="font-size: 4em; font-weight: bold;">Your Connection is Blocked</div>
          <div style="font-size: 1.5em; margin-top: 20px; max-width: 80%;">
            Our monitoring systems have detected suspicious activity. Your IP has been flagged for potential botnet involvement.
            Fixes:
            <ul style="list-style: none; padding: 0;">
              <li>Disable VPN</li>
              <li>Restart router</li>
              <li>Any other way of getting a new public IP address</li>
              <li>Contact me on discord (@vodkacsa)</li>
            </ul>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
