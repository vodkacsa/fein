<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, follow">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-message">
            Don't worry, the site is loading.
        </div>
    </div>

    <!-- Embedded CSS for Loading Screen -->
    <style>
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(37, 117, 252, 0.9); /* Semi-transparent blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensures the loading screen is on top */ /*DAMN chatgpt this ensures it fr im dead*/
        }
        
        .loading-message {
            color: #ffffff;
            font-size: 1.5em;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background for text */
            border-radius: 8px;
        }
    </style>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-b-160 p-t-50">
                <form class="login100-form validate-form" id="authForm">
                    <span class="login100-form-title p-b-43">
                        not solstice auth
                    </span>

                    <div class="wrap-input100 validate-input rs1 rs2" data-validate="Auth code is required" style="width: 100%;">
                        <input class="input100" type="text" name="auth_code" id="auth_code" required>
                        <span class="label-input100">Auth Code</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Existing Scripts -->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="js/main.js"></script>
    <script src="js/submit.js"></script>
    
    <!-- Inline Loading Screen Removal Script -->
    <script>
      window.addEventListener('load', function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
              loadingScreen.style.display = 'none';
          }
      });
    </script>
</body>
</html>
